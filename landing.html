<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Elite Beer Landing Page</title>
</head>

<body>
    <h1 class="hide">Landing Page</h1>
    <main class="main-container">

        <!-- landing image-->
        <div class="container">
            <img class="landing-image" src="images/beer_render_2.jpg" alt="Elite Beer Logo">
        </div>

        <!-- yes no buttons-->
        <h3 class="hide">Landing Questions</h3>
        <section class="container">
            <h2>This website requires you to be 19 years or older to enter.</h2>
            <h3 class="landing-questions">Are you over 19?</h3>
        </section>

        <section class="container">
            <div class="buttons">
                <h3>Yes and No Buttons</h3>
                <button onclick="location.href='index.html'" class="btn yes-button">Yes</button>
                <button onclick="location.href=('https://www.youtube.com/watch?v=dQw4w9WgXcQ')" class="btn yes-button">No</button>
            </div>
        </section>

    </main>
    <script src="js/main.js"></script>
